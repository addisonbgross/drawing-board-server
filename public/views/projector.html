<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Invoke Media</title>
	<link href='css/style.css' rel='stylesheet' type='text/css'>
</head>
<body>

	<div id="container" class="container no-mouse">
		<div id="canvas-container">
			<div class="video-container"><!-- new streams go here --></div>
			<canvas id="board" class="board"><!-- drawing goes here --></canvas>
		</div>

		<div class="marquee">
			<span id="message" class="title"></span>
		</div>
	</div>

	<!-- dependencies -->
	<script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js"></script>
	<script src="//code.createjs.com/easeljs-0.7.1.min.js"></script>
	<script src="https://code.createjs.com/tweenjs-0.6.1.min.js"></script>

	<!-- collaborative drawing board -->
    <script src="js/DrawingBoard.js"></script>
	<script src="js/webrtc.io.js"></script>
	<script src="js/client.js"></script>
</body>
</html>
